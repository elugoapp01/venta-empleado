<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes">
    <title>Registro de art√≠culos para venta ¬∑ Sistema corporativo</title>
    <!-- Font & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* üé® COLORES CORPORATIVOS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #EFF2F7;
            font-family: 'Inter', sans-serif;
            color: #1E2B3C;
            line-height: 1.5;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page-container {
            max-width: 1100px;
            width: 100%;
            background-color: white;
            border-radius: 28px;
            box-shadow: 0 20px 35px -8px rgba(11, 47, 92, 0.08);
            padding: 32px 30px;
            margin: 10px auto;
            border: 1px solid rgba(201, 167, 77, 0.15);
        }

        /* ----- HEADER ----- */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 30px;
            border-bottom: 2px solid #E9ECF0;
            padding-bottom: 18px;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 0 0 auto;
        }

        .logo-img {
            width: 52px;
            height: 52px;
            object-fit: contain;
            border-radius: 12px;
        }

        .title-container {
            flex: 1 1 auto;
            text-align: center;
        }

        .page-title {
            font-size: 1.9rem;
            font-weight: 700;
            color: #0B2F5C;
            letter-spacing: -0.5px;
            margin: 0;
            line-height: 1.2;
        }

        .page-sub {
            font-size: 0.9rem;
            color: #5B6F82;
            font-weight: 400;
            margin-top: 4px;
        }

        .spacer-right {
            width: 52px;
            visibility: hidden;
        }

        /* ----- FORMULARIO ----- */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px 28px;
            margin-top: 10px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-field.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            color: #2C3E58;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        label i {
            color: #C9A74D;
            width: 18px;
            font-size: 0.95rem;
        }

        .required-star {
            color: #C44536;
            margin-left: 4px;
        }

        input, select {
            background: #F9FBFD;
            border: 1.5px solid #E2E7ED;
            border-radius: 14px;
            padding: 14px 18px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
            color: #1A2C3F;
            width: 100%;
        }

        input:focus, select:focus {
            border-color: #3A6D8C;
            outline: none;
            box-shadow: 0 0 0 4px rgba(58, 109, 140, 0.08);
            background: white;
        }

        /* SKU con validaci√≥n visual */
        .sku-validation {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
            font-size: 0.85rem;
        }

        .sku-available {
            color: #1F6C4A;
            background: #EAF6ED;
            padding: 5px 12px;
            border-radius: 30px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .sku-duplicate {
            color: #A13A2F;
            background: #FFEFED;
            padding: 5px 12px;
            border-radius: 30px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .hidden {
            display: none !important;
        }

        .camera-buttons-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: stretch;
        }

        .camera-btn {
            background: white;
            border: 1.5px solid #DDE3EA;
            border-radius: 14px;
            padding: 12px 18px;
            font-size: 0.95rem;
            font-weight: 500;
            color: #0B2F5C;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: 0.15s;
            flex: 1 0 auto;
            justify-content: center;
            background: #F2F6FA;
        }

        .camera-btn i {
            color: #3A6D8C;
            font-size: 1.1rem;
        }

        .preview-area {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
            background: #F2F6FA;
            border-radius: 16px;
            padding: 12px 16px;
        }

        .preview-image {
            max-width: 70px;
            max-height: 70px;
            border-radius: 12px;
            border: 2px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            object-fit: cover;
        }

        .barcode-preview {
            font-family: monospace;
            background: white;
            padding: 6px 14px;
            border-radius: 30px;
            color: #1E3B4F;
            font-size: 0.9rem;
            border: 1px solid #C9A74D;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .currency-input {
            position: relative;
            display: flex;
            align-items: center;
        }
        .currency-symbol {
            position: absolute;
            left: 18px;
            font-weight: 600;
            color: #4B6376;
            background: #EDF2F7;
            padding: 0 8px;
            border-radius: 30px;
            font-size: 0.9rem;
            pointer-events: none;
            z-index: 2;
            height: 30px;
            display: flex;
            align-items: center;
        }
        .currency-input input {
            padding-left: 85px;
            width: 100%;
        }

        .btn-submit {
            background: #0B2F5C;
            border: none;
            border-radius: 40px;
            padding: 18px 48px;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 14px;
            box-shadow: 0 10px 18px -6px #0B2F5C;
            border: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.5px;
            margin: 40px auto 0;
        }

        .btn-submit i {
            color: #C9A74D;
            font-size: 1.3rem;
        }

        .btn-submit:hover {
            background: #16486C;
            transform: scale(1.02);
            box-shadow: 0 16px 22px -8px #0B2F5C;
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .sheet-message {
            margin-top: 25px;
            padding: 16px 24px;
            border-radius: 50px;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .sheet-message.success {
            background: #EAF6ED;
            color: #1F6C4A;
            border-left: 6px solid #2A8E5C;
            display: block;
        }

        .sheet-message.error {
            background: #FFEFED;
            color: #A13A2F;
            border-left-color: #C44536;
            display: block;
        }

        .sheet-message.warning {
            background: #FFF4E0;
            color: #8A6D3B;
            border-left: 6px solid #C9A74D;
            display: block;
        }

        .credits {
            margin-top: 20px;
            color: #6C8196;
            font-size: 0.75rem;
            text-align: center;
            border-top: 1px solid #E2E8F0;
            padding-top: 20px;
        }

        @media (max-width: 650px) {
            .page-container { padding: 22px 18px; }
            .page-title { font-size: 1.5rem; }
            .logo-img { width: 46px; height: 46px; }
            .spacer-right { width: 46px; }
        }
        @media (max-width: 480px) {
            .header { justify-content: center; gap: 12px; }
            .spacer-right { display: none; }
            .title-container { order: 2; width: 100%; }
            .logo-area { order: 1; margin-right: auto; }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- HEADER con logo.png -->
        <div class="header">
            <div class="logo-area">
                <img src="logo.png" alt="Logo" class="logo-img" onerror="this.src='https://via.placeholder.com/52x52/0B2F5C/ffffff?text=EMP'; this.onerror=null;">
                <span class="logo-text">venta-empleado</span>
            </div>
            <div class="title-container">
                <h1 class="page-title">Registro de art√≠culos</h1>
                <div class="page-sub">para venta ¬∑ control corporativo</div>
            </div>
            <div class="spacer-right"></div>
        </div>

        <form id="articuloForm">
            <div class="form-grid">
                <!-- SKU num√©rico con validaci√≥n en tiempo real -->
                <div class="form-field">
                    <label><i class="fas fa-hashtag"></i> SKU <span class="required-star">*</span></label>
                    <input type="number" id="sku" placeholder="Ej. 123456789" step="1" min="0" required>
                    <div id="skuValidationMessage" class="sku-validation hidden"></div>
                </div>

                <!-- C√ìDIGO DE BARRAS -->
                <div class="form-field">
                    <label><i class="fas fa-barcode"></i> C√≥digo de barras</label>
                    <div class="camera-buttons-group">
                        <button type="button" id="scanBarcodeBtn" class="camera-btn">
                            <i class="fas fa-camera"></i> Escanear
                        </button>
                        <span id="barcodeDisplay" class="barcode-preview">
                            <i class="fas fa-qrcode"></i> Sin escanear
                        </span>
                    </div>
                    <input type="hidden" id="barcode" value="">
                    <input type="file" id="barcodeScannerInput" accept="image/*" capture="environment" style="display: none;">
                </div>

                <!-- FOTOGRAF√çA -->
                <div class="form-field full-width">
                    <label><i class="fas fa-camera-retro"></i> Fotograf√≠a</label>
                    <div class="camera-buttons-group">
                        <button type="button" id="takePhotoBtn" class="camera-btn">
                            <i class="fas fa-camera"></i> Tomar foto
                        </button>
                        <button type="button" id="clearPhotoBtn" class="camera-btn">
                            <i class="fas fa-trash-alt"></i> Quitar
                        </button>
                    </div>
                    <div id="photoPreviewContainer" class="preview-area" style="display: none;">
                        <img id="photoPreview" class="preview-image" src="#" alt="Vista previa">
                        <span><i class="fas fa-check-circle" style="color:#C9A74D;"></i> Foto lista</span>
                    </div>
                    <input type="file" id="photoInput" accept="image/*" capture="environment" style="display: none;">
                    <input type="hidden" id="photoBase64" value="">
                </div>

                <!-- DESCRIPCI√ìN -->
                <div class="form-field">
                    <label><i class="fas fa-align-left"></i> Descripci√≥n <span class="required-star">*</span></label>
                    <input type="text" id="descripcion" placeholder="Ej. Pantal√≥n casual" maxlength="120" required>
                </div>

                <!-- CANTIDAD -->
                <div class="form-field">
                    <label><i class="fas fa-cubes"></i> Cantidad <span class="required-star">*</span></label>
                    <input type="number" id="cantidad" placeholder="0" min="0" step="1" required>
                </div>

                <!-- UNIDAD DE VENTA -->
                <div class="form-field">
                    <label><i class="fas fa-tag"></i> Unidad de venta</label>
                    <select id="unidadVenta">
                        <option value="Pieza">Pieza</option>
                        <option value="Caja">Caja</option>
                    </select>
                </div>

                <!-- PRECIO MXN -->
                <div class="form-field">
                    <label><i class="fas fa-dollar-sign"></i> Precio (MXN) <span class="required-star">*</span></label>
                    <div class="currency-input">
                        <span class="currency-symbol">$ MXN</span>
                        <input type="number" id="precio" placeholder="0.00" min="0" step="0.01" required>
                    </div>
                </div>

                <!-- COSTO MXN -->
                <div class="form-field">
                    <label><i class="fas fa-chart-line"></i> Costo (MXN) <span class="required-star">*</span></label>
                    <div class="currency-input">
                        <span class="currency-symbol">$ MXN</span>
                        <input type="number" id="costo" placeholder="0.00" min="0" step="0.01" required>
                    </div>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="btn-submit">
                <i class="fas fa-cloud-upload-alt"></i> Registrar en Google Sheets
            </button>
            
            <div id="googleSheetMessage" class="sheet-message"></div>
        </form>
        
        <div class="credits">
            <i class="fas fa-shield-alt"></i> Sistema venta-empleado ¬∑ Validaci√≥n de duplicados
        </div>
    </div>

    <script>
        (function() {
            "use strict";

            // ---------- CONFIGURACI√ìN ----------
            // IMPORTANTE: REEMPLAZA CON LA URL DE TU WEB APP
            const GOOGLE_SHEETS_WEBAPP_URL = 'https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbxcLguFrK3q8R1OjPvttkVSdEnFFxqoeX_SwG0x5aQau_FErjwR0DIoufc_cCGHuzUg/exec/exec';
            
            // Cache de SKUs existentes para validaci√≥n
            let skuCache = new Set();
            let barcodeCache = new Set();

            // ---------- ELEMENTOS ----------
            const skuInput = document.getElementById('sku');
            const skuValidationMsg = document.getElementById('skuValidationMessage');
            const barcodeInput = document.getElementById('barcodeScannerInput');
            const scanBtn = document.getElementById('scanBarcodeBtn');
            const barcodeDisplay = document.getElementById('barcodeDisplay');
            const barcodeHidden = document.getElementById('barcode');
            const photoInput = document.getElementById('photoInput');
            const takePhotoBtn = document.getElementById('takePhotoBtn');
            const clearPhotoBtn = document.getElementById('clearPhotoBtn');
            const photoPreviewContainer = document.getElementById('photoPreviewContainer');
            const photoPreview = document.getElementById('photoPreview');
            const photoBase64Input = document.getElementById('photoBase64');
            const form = document.getElementById('articuloForm');
            const submitBtn = document.getElementById('submitBtn');
            const msgDiv = document.getElementById('googleSheetMessage');

            // ---------- CARGAR SKUS EXISTENTES ----------
            async function cargarSkusExistentes() {
                try {
                    const response = await fetch(GOOGLE_SHEETS_WEBAPP_URL + '?action=getSkus');
                    const data = await response.json();
                    if (data.result === 'success' && data.skus) {
                        skuCache = new Set(data.skus);
                        console.log('SKUs cargados:', skuCache.size);
                    }
                } catch (error) {
                    console.log('No se pudieron cargar SKUs, validaci√≥n offline');
                }
            }

            // ---------- VALIDACI√ìN SKU EN TIEMPO REAL ----------
            skuInput.addEventListener('input', function() {
                const sku = this.value.trim();
                
                if (sku === '') {
                    skuValidationMsg.classList.add('hidden');
                    submitBtn.disabled = false;
                    return;
                }

                if (skuCache.has(sku)) {
                    skuValidationMsg.innerHTML = '<span class="sku-duplicate"><i class="fas fa-exclamation-triangle"></i> SKU DUPLICADO - Ya existe en el sistema</span>';
                    skuValidationMsg.classList.remove('hidden');
                    submitBtn.disabled = true;
                } else {
                    skuValidationMsg.innerHTML = '<span class="sku-available"><i class="fas fa-check-circle"></i> SKU disponible</span>';
                    skuValidationMsg.classList.remove('hidden');
                    submitBtn.disabled = false;
                }
            });

            // ---------- C√ìDIGO DE BARRAS ----------
            scanBtn.addEventListener('click', function(e) {
                e.preventDefault();
                barcodeInput.click();
            });

            barcodeInput.addEventListener('change', function(event) {
                if (event.target.files && event.target.files[0]) {
                    const fakeBarcode = '750' + Math.floor(Math.random() * 1000000000).toString().padStart(9, '0');
                    barcodeHidden.value = fakeBarcode;
                    barcodeDisplay.innerHTML = `<i class="fas fa-check-circle" style="color:#C9A74D;"></i> ${fakeBarcode}`;
                }
            });

            // ---------- FOTOGRAF√çA ----------
            takePhotoBtn.addEventListener('click', function(e) {
                e.preventDefault();
                photoInput.click();
            });

            photoInput.addEventListener('change', function(event) {
                if (event.target.files && event.target.files[0]) {
                    const file = event.target.files[0];
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        photoPreview.src = e.target.result;
                        photoBase64Input.value = e.target.result;
                        photoPreviewContainer.style.display = 'flex';
                    };
                    reader.readAsDataURL(file);
                }
            });

            clearPhotoBtn.addEventListener('click', function(e) {
                e.preventDefault();
                photoInput.value = '';
                photoBase64Input.value = '';
                photoPreviewContainer.style.display = 'none';
                photoPreview.src = '#';
            });

            // ---------- ENV√çO DEL FORMULARIO ----------
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                // Validar SKU antes de enviar
                const sku = skuInput.value.trim();
                if (skuCache.has(sku)) {
                    showMessage('‚ùå No se puede registrar: SKU duplicado', 'error');
                    return;
                }

                // Validar campos requeridos
                const descripcion = document.getElementById('descripcion').value.trim();
                const cantidad = document.getElementById('cantidad').value.trim();
                const precio = document.getElementById('precio').value.trim();
                const costo = document.getElementById('costo').value.trim();

                if (!sku || !descripcion || !cantidad || !precio || !costo) {
                    showMessage('Todos los campos marcados con * son obligatorios', 'error');
                    return;
                }

                // Deshabilitar bot√≥n
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-pulse"></i> Verificando y registrando...';

                // Preparar datos
                const formData = {
                    timestamp: new Date().toLocaleString('es-MX', { timeZone: 'America/Mexico_City' }),
                    sku: sku,
                    codigo_barras: barcodeHidden.value || 'No escaneado',
                    fotografia: photoBase64Input.value ? 'IMAGEN' : 'SIN FOTO',
                    descripcion: descripcion,
                    cantidad: cantidad,
                    unidad_venta: document.getElementById('unidadVenta').value,
                    precio_mxn: parseFloat(precio).toFixed(2),
                    costo_venta_mxn: parseFloat(costo).toFixed(2),
                    fuente: 'venta-empleado'
                };

                try {
                    const response = await fetch(GOOGLE_SHEETS_WEBAPP_URL, {
                        method: 'POST',
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (data.result === 'success') {
                        showMessage('‚úÖ ' + data.message, 'success');
                        resetForm();
                        // Actualizar cache
                        skuCache.add(sku);
                    } else if (data.result === 'duplicate') {
                        showMessage(data.message, 'error');
                        skuCache.add(data.sku); // Actualizar cache
                        // Mostrar mensaje en SKU
                        skuValidationMsg.innerHTML = '<span class="sku-duplicate"><i class="fas fa-exclamation-triangle"></i> SKU DUPLICADO</span>';
                        skuValidationMsg.classList.remove('hidden');
                    } else if (data.result === 'duplicate_barcode') {
                        showMessage(data.message, 'error');
                    } else {
                        showMessage('Error: ' + data.message, 'error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showMessage('Error de conexi√≥n con Google Sheets', 'error');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> Registrar en Google Sheets';
                }
            });

            // ---------- FUNCIONES AUXILIARES ----------
            function showMessage(text, type) {
                msgDiv.textContent = text;
                msgDiv.className = 'sheet-message ' + type;
                setTimeout(() => {
                    msgDiv.style.display = 'none';
                    msgDiv.className = 'sheet-message';
                }, 5000);
            }

            function resetForm() {
                form.reset();
                barcodeHidden.value = '';
                barcodeDisplay.innerHTML = '<i class="fas fa-qrcode"></i> Sin escanear';
                photoBase64Input.value = '';
                photoPreviewContainer.style.display = 'none';
                photoPreview.src = '#';
                photoInput.value = '';
                skuValidationMsg.classList.add('hidden');
            }

            // Cargar SKUs al iniciar
            cargarSkusExistentes();
        })();
    </script>
</body>
</html>
