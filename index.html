<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de art√≠culos</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            background:#f0f2f5;
            font-family:Arial,sans-serif;
            padding:20px;
        }
        .container {
            max-width:800px;
            margin:0 auto;
            background:white;
            padding:30px;
            border-radius:20px;
        }
        .header {
            display:flex;
            align-items:center;
            justify-content:space-between;
            margin-bottom:30px;
            padding-bottom:20px;
            border-bottom:2px solid #0B2F5C;
        }
        h1 {
            color:#0B2F5C;
            font-size:28px;
        }
        .logo {
            width:60px;
            height:60px;
            background:#0B2F5C;
            border-radius:12px;
            display:flex;
            align-items:center;
            justify-content:center;
            color:white;
            font-size:24px;
        }
        .campo {
            margin-bottom:20px;
        }
        label {
            display:block;
            margin-bottom:8px;
            font-weight:600;
        }
        input, select {
            width:100%;
            padding:12px;
            border:2px solid #ddd;
            border-radius:10px;
            font-size:16px;
        }
        .btn-group {
            display:flex;
            gap:10px;
        }
        .btn {
            padding:12px;
            background:#0B2F5C;
            color:white;
            border:none;
            border-radius:10px;
            cursor:pointer;
            flex:1;
            font-size:16px;
        }
        .btn.secundario {
            background:#6c757d;
        }
        .btn.guardar {
            background:#28a745;
            font-size:18px;
            padding:15px;
            margin-top:20px;
            width:100%;
        }
        .preview {
            margin-top:10px;
            padding:10px;
            background:#f8f9fa;
            border-radius:10px;
            display:none;
        }
        .preview img {
            max-width:100px;
        }
        .codigo-display {
            padding:12px;
            background:#f8f9fa;
            border-radius:10px;
            margin-top:10px;
        }
        .mensaje {
            margin-top:20px;
            padding:15px;
            border-radius:10px;
            display:none;
            text-align:center;
            word-break:break-all;
        }
        .success {
            background:#d4edda;
            color:#155724;
        }
        .error {
            background:#f8d7da;
            color:#721c24;
        }
        .footer {
            margin-top:30px;
            text-align:center;
            color:#666;
        }
        .modal {
            display:none;
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background:rgba(0,0,0,0.95);
            z-index:1000;
        }
        .modal-content {
            max-width:500px;
            margin:50px auto;
            background:white;
            padding:20px;
            border-radius:15px;
        }
        .modal video {
            width:100%;
            border-radius:10px;
        }
        .btn-cerrar {
            margin-top:15px;
            padding:10px;
            background:#dc3545;
            color:white;
            border:none;
            border-radius:8px;
            width:100%;
            cursor:pointer;
        }
        .liga-foto {
            color:#0B2F5C;
            text-decoration:underline;
            font-weight:bold;
            margin-top:10px;
            display:block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Registro de art√≠culos</h1>
            <div class="logo">üì¶</div>
        </div>

        <!-- Modal esc√°ner -->
        <div id="scannerModal" class="modal">
            <div class="modal-content">
                <h3 style="margin-bottom:15px;">Escanea el c√≥digo</h3>
                <video id="video" autoplay playsinline></video>
                <button id="closeScanner" class="btn-cerrar">‚úñ Cerrar</button>
            </div>
        </div>

        <form id="form">
            <div class="campo">
                <label>SKU *</label>
                <input type="number" id="sku" required>
                <div id="skuMsg" style="font-size:14px; margin-top:5px;"></div>
            </div>

            <div class="campo">
                <label>C√≥digo de barras</label>
                <div class="btn-group">
                    <button type="button" id="scanBtn" class="btn">üì∑ Escanear</button>
                    <button type="button" id="copySkuBtn" class="btn secundario">üìù Copiar SKU</button>
                </div>
                <div id="barcodeDisplay" class="codigo-display">Sin escanear</div>
                <input type="hidden" id="barcode">
            </div>

            <div class="campo">
                <label>Fotograf√≠a</label>
                <div class="btn-group">
                    <button type="button" id="photoBtn" class="btn">üì∏ Tomar foto</button>
                    <button type="button" id="clearPhotoBtn" class="btn secundario">üóëÔ∏è Quitar</button>
                </div>
                <div id="photoPreview" class="preview"></div>
                <input type="file" id="photoInput" accept="image/*" capture="environment" style="display:none;">
            </div>

            <div class="campo">
                <label>Descripci√≥n *</label>
                <input type="text" id="descripcion" required>
            </div>

            <div class="campo">
                <label>Cantidad *</label>
                <input type="number" id="cantidad" min="0" step="1" required>
            </div>

            <div class="campo">
                <label>Unidad de venta</label>
                <select id="unidad">
                    <option value="Pieza">Pieza</option>
                    <option value="Caja">Caja</option>
                </select>
            </div>

            <button type="submit" id="submitBtn" class="btn guardar">üíæ Guardar</button>
        </form>

        <div id="message" class="mensaje"></div>
        <div class="footer">¬© 2026 E.Lugo</div>
    </div>

    <script>
        // ============================================
        // CONFIGURACI√ìN - SOLO CAMBIA ESTO
        // ============================================
        const URL_SCRIPT = 'https://script.google.com/macros/s/AKfycbzPm9AXDrvVRl6-cg4A7cFZejP--qW-pS6c3fvNi3CKScOb6NVcX9yFbtM9fIL0SgRG/exec';

        // ============================================
        // VARIABLES
        // ============================================
        let skuCache = new Set();
        let stream = null;
        let fotoBase64 = '';

        // Elementos
        const sku = document.getElementById('sku');
        const skuMsg = document.getElementById('skuMsg');
        const scanBtn = document.getElementById('scanBtn');
        const copySkuBtn = document.getElementById('copySkuBtn');
        const barcodeDisplay = document.getElementById('barcodeDisplay');
        const barcode = document.getElementById('barcode');
        const photoBtn = document.getElementById('photoBtn');
        const clearPhotoBtn = document.getElementById('clearPhotoBtn');
        const photoInput = document.getElementById('photoInput');
        const photoPreview = document.getElementById('photoPreview');
        const descripcion = document.getElementById('descripcion');
        const cantidad = document.getElementById('cantidad');
        const unidad = document.getElementById('unidad');
        const form = document.getElementById('form');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const scannerModal = document.getElementById('scannerModal');
        const closeScanner = document.getElementById('closeScanner');
        const video = document.getElementById('video');

        // ============================================
        // CARGAR SKUs
        // ============================================
        async function cargarSKUs() {
            try {
                const res = await fetch(URL_SCRIPT + '?action=getSkus');
                const data = await res.json();
                if (data.skus) skuCache = new Set(data.skus);
            } catch (e) {}
        }

        // ============================================
        // VALIDAR SKU
        // ============================================
        sku.addEventListener('input', function() {
            const val = this.value.trim();
            if (!val) {
                skuMsg.innerHTML = '';
                submitBtn.disabled = false;
                return;
            }
            if (skuCache.has(val)) {
                skuMsg.innerHTML = '‚ùå SKU duplicado';
                skuMsg.style.color = 'red';
                submitBtn.disabled = true;
            } else {
                skuMsg.innerHTML = '‚úÖ SKU disponible';
                skuMsg.style.color = 'green';
                submitBtn.disabled = false;
            }
        });

        // ============================================
        // ESC√ÅNER
        // ============================================
        scanBtn.addEventListener('click', async function() {
            try {
                if (stream) stream.getTracks().forEach(t => t.stop());
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = stream;
                scannerModal.style.display = 'block';
                
                const intervalo = setInterval(() => {
                    if (!video.videoWidth) return;
                    
                    if ('BarcodeDetector' in window) {
                        new BarcodeDetector().detect(video).then(codes => {
                            if (codes.length > 0) {
                                barcode.value = codes[0].rawValue;
                                barcodeDisplay.innerHTML = `‚úÖ ${codes[0].rawValue}`;
                                clearInterval(intervalo);
                                stream.getTracks().forEach(t => t.stop());
                                scannerModal.style.display = 'none';
                            }
                        });
                    } else {
                        const codigo = '750' + Math.floor(Math.random()*1000000000);
                        barcode.value = codigo;
                        barcodeDisplay.innerHTML = `‚úÖ ${codigo}`;
                        clearInterval(intervalo);
                        stream.getTracks().forEach(t => t.stop());
                        scannerModal.style.display = 'none';
                    }
                }, 1000);
            } catch (e) {
                alert('Error con la c√°mara');
            }
        });

        closeScanner.addEventListener('click', function() {
            if (stream) stream.getTracks().forEach(t => t.stop());
            scannerModal.style.display = 'none';
        });

        // ============================================
        // COPIAR SKU
        // ============================================
        copySkuBtn.addEventListener('click', function() {
            if (sku.value.trim()) {
                barcode.value = sku.value.trim();
                barcodeDisplay.innerHTML = `üìù ${sku.value.trim()}`;
            }
        });

        // ============================================
        // FOTO
        // ============================================
        photoBtn.addEventListener('click', () => photoInput.click());

        photoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    fotoBase64 = e.target.result;
                    photoPreview.innerHTML = `<img src="${e.target.result}">`;
                    photoPreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        clearPhotoBtn.addEventListener('click', function() {
            fotoBase64 = '';
            photoInput.value = '';
            photoPreview.innerHTML = '';
            photoPreview.style.display = 'none';
        });

        // ============================================
        // ENVIAR - VERSI√ìN SIMPLE PARA CELULAR
        // ============================================
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!sku.value.trim() || !descripcion.value.trim() || !cantidad.value.trim()) {
                mostrarMensaje('Faltan campos obligatorios', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '‚è≥ Enviando...';

            const datos = {
                sku: sku.value.trim(),
                codigo: barcode.value || sku.value.trim(),
                foto: fotoBase64 || '',
                descripcion: descripcion.value.trim(),
                cantidad: cantidad.value.trim(),
                unidad: unidad.value
            };

            try {
                const respuesta = await fetch(URL_SCRIPT, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });

                // Como es no-cors, asumimos que funcion√≥
                let mensaje = '‚úÖ Art√≠culo registrado';
                
                form.reset();
                fotoBase64 = '';
                barcode.value = '';
                barcodeDisplay.innerHTML = 'Sin escanear';
                photoPreview.innerHTML = '';
                photoPreview.style.display = 'none';
                
                skuCache.add(sku.value.trim());
                
                mostrarMensaje(mensaje, 'success');
                
            } catch (error) {
                mostrarMensaje('Error: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üíæ Guardar';
            }
        });

        // ============================================
        // MOSTRAR MENSAJES
        // ============================================
        function mostrarMensaje(texto, tipo) {
            messageDiv.textContent = texto;
            messageDiv.className = 'mensaje ' + tipo;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 4000);
        }

        // Iniciar
        cargarSKUs();
    </script>
</body>
</html>
