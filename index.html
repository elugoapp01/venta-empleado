<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de art√≠culos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #f0f2f5;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #0B2F5C;
        }
        h1 {
            color: #0B2F5C;
            font-size: 28px;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: #0B2F5C;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        .campo {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 12px;
            background: #0B2F5C;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            flex: 1;
            font-size: 16px;
        }
        .btn.secundario {
            background: #6c757d;
        }
        .btn.guardar {
            background: #28a745;
            font-size: 18px;
            padding: 15px;
            margin-top: 20px;
        }
        .preview {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        .preview img {
            max-width: 100px;
            border-radius: 8px;
        }
        .codigo-display {
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 10px;
            font-family: monospace;
        }
        .mensaje {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        /* Modal esc√°ner */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
        }
        .modal-contenido {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
        }
        .modal video {
            width: 100%;
            border-radius: 10px;
        }
        .btn-cerrar {
            margin-top: 15px;
            padding: 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Registro de art√≠culos</h1>
            <div class="logo">üì¶</div>
        </div>

        <!-- Modal esc√°ner -->
        <div id="scannerModal" class="modal">
            <div class="modal-contenido">
                <h3 style="margin-bottom: 15px;">Escanea el c√≥digo de barras</h3>
                <video id="video" autoplay playsinline></video>
                <button id="closeScanner" class="btn-cerrar">‚úñ Cerrar</button>
            </div>
        </div>

        <!-- Formulario -->
        <form id="form">
            <div class="campo">
                <label>SKU *</label>
                <input type="number" id="sku" required>
                <div id="skuMsg" style="font-size: 14px; margin-top: 5px;"></div>
            </div>

            <div class="campo">
                <label>C√≥digo de barras</label>
                <div class="btn-group">
                    <button type="button" id="scanBtn" class="btn">üì∑ Escanear</button>
                    <button type="button" id="copySkuBtn" class="btn secundario">üìù Copiar SKU</button>
                </div>
                <div id="barcodeDisplay" class="codigo-display">Sin escanear</div>
                <input type="hidden" id="barcode">
            </div>

            <div class="campo">
                <label>Fotograf√≠a</label>
                <div class="btn-group">
                    <button type="button" id="photoBtn" class="btn">üì∏ Tomar foto</button>
                    <button type="button" id="clearPhotoBtn" class="btn secundario">üóëÔ∏è Quitar</button>
                </div>
                <div id="photoPreview" class="preview"></div>
                <input type="file" id="photoInput" accept="image/*" capture="environment" style="display: none;">
            </div>

            <div class="campo">
                <label>Descripci√≥n *</label>
                <input type="text" id="descripcion" required>
            </div>

            <div class="campo">
                <label>Cantidad *</label>
                <input type="number" id="cantidad" min="0" step="1" required>
            </div>

            <div class="campo">
                <label>Unidad de venta</label>
                <select id="unidad">
                    <option value="Pieza">Pieza</option>
                    <option value="Caja">Caja</option>
                </select>
            </div>

            <button type="submit" id="submitBtn" class="btn guardar">üíæ Guardar</button>
        </form>

        <div id="message" class="mensaje"></div>
        <div class="footer">¬© 2026 E.Lugo Derechos reservados</div>
    </div>

    <script>
        // ============================================
        // CONFIGURACI√ìN - TU URL DE IMPLEMENTACI√ìN
        // ============================================
        const URL_SCRIPT = 'https://script.google.com/macros/s/AKfycbw03VTQk4pD_GHpw_uu2tsWzwUcwOTC0ozHF7c5gh6mWjkg-BOssIhpGNQdJR37zk_v/exec';

        // ============================================
        // VARIABLES GLOBALES
        // ============================================
        let skuCache = new Set();
        let streamCamara = null;
        let fotoBase64 = '';

        // ============================================
        // ELEMENTOS DEL DOM
        // ============================================
        const sku = document.getElementById('sku');
        const skuMsg = document.getElementById('skuMsg');
        const scanBtn = document.getElementById('scanBtn');
        const copySkuBtn = document.getElementById('copySkuBtn');
        const barcodeDisplay = document.getElementById('barcodeDisplay');
        const barcode = document.getElementById('barcode');
        const photoBtn = document.getElementById('photoBtn');
        const clearPhotoBtn = document.getElementById('clearPhotoBtn');
        const photoInput = document.getElementById('photoInput');
        const photoPreview = document.getElementById('photoPreview');
        const descripcion = document.getElementById('descripcion');
        const cantidad = document.getElementById('cantidad');
        const unidad = document.getElementById('unidad');
        const form = document.getElementById('form');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const scannerModal = document.getElementById('scannerModal');
        const closeScanner = document.getElementById('closeScanner');
        const video = document.getElementById('video');

        // ============================================
        // CARGAR SKUs EXISTENTES
        // ============================================
        async function cargarSKUs() {
            try {
                const respuesta = await fetch(URL_SCRIPT + '?action=getSkus');
                const datos = await respuesta.json();
                if (datos.skus) {
                    skuCache = new Set(datos.skus);
                }
            } catch (error) {
                console.log('Error cargando SKUs:', error);
            }
        }

        // ============================================
        // VALIDAR SKU EN TIEMPO REAL
        // ============================================
        sku.addEventListener('input', function() {
            const valor = this.value.trim();
            if (!valor) {
                skuMsg.innerHTML = '';
                submitBtn.disabled = false;
                return;
            }
            if (skuCache.has(valor)) {
                skuMsg.innerHTML = '‚ùå SKU duplicado';
                skuMsg.style.color = 'red';
                submitBtn.disabled = true;
            } else {
                skuMsg.innerHTML = '‚úÖ SKU disponible';
                skuMsg.style.color = 'green';
                submitBtn.disabled = false;
            }
        });

        // ============================================
        // ESC√ÅNER DE C√ìDIGO DE BARRAS
        // ============================================
        scanBtn.addEventListener('click', async function() {
            try {
                // Cerrar c√°mara anterior si existe
                if (streamCamara) {
                    streamCamara.getTracks().forEach(t => t.stop());
                }
                
                // Abrir c√°mara trasera
                streamCamara = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                
                video.srcObject = streamCamara;
                scannerModal.style.display = 'block';
                
                // Detectar c√≥digo cada segundo
                const intervalo = setInterval(() => {
                    if (!video.videoWidth) return;
                    
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    
                    // Usar API de detecci√≥n si existe
                    if ('BarcodeDetector' in window) {
                        new BarcodeDetector().detect(canvas).then(codes => {
                            if (codes.length > 0) {
                                const codigo = codes[0].rawValue;
                                barcode.value = codigo;
                                barcodeDisplay.innerHTML = `‚úÖ ${codigo}`;
                                clearInterval(intervalo);
                                streamCamara.getTracks().forEach(t => t.stop());
                                scannerModal.style.display = 'none';
                            }
                        });
                    }
                }, 1000);
                
            } catch (error) {
                alert('Error: No se pudo abrir la c√°mara');
            }
        });

        // Cerrar esc√°ner
        closeScanner.addEventListener('click', function() {
            if (streamCamara) {
                streamCamara.getTracks().forEach(t => t.stop());
            }
            scannerModal.style.display = 'none';
        });

        // ============================================
        // COPIAR SKU COMO C√ìDIGO DE BARRAS
        // ============================================
        copySkuBtn.addEventListener('click', function() {
            const skuValor = sku.value.trim();
            if (skuValor) {
                barcode.value = skuValor;
                barcodeDisplay.innerHTML = `üìù ${skuValor}`;
            } else {
                alert('Primero ingresa un SKU');
            }
        });

        // ============================================
        // TOMAR FOTOGRAF√çA
        // ============================================
        photoBtn.addEventListener('click', function() {
            photoInput.click();
        });

        photoInput.addEventListener('change', function(event) {
            const archivo = event.target.files[0];
            if (archivo) {
                const lector = new FileReader();
                lector.onload = function(e) {
                    fotoBase64 = e.target.result;
                    photoPreview.innerHTML = `<img src="${e.target.result}">`;
                    photoPreview.style.display = 'block';
                };
                lector.readAsDataURL(archivo);
            }
        });

        clearPhotoBtn.addEventListener('click', function() {
            fotoBase64 = '';
            photoInput.value = '';
            photoPreview.innerHTML = '';
            photoPreview.style.display = 'none';
        });

        // ============================================
        // ENVIAR FORMULARIO
        // ============================================
        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            // Validar campos obligatorios
            if (!sku.value.trim() || !descripcion.value.trim() || !cantidad.value.trim()) {
                mostrarMensaje('Faltan campos obligatorios', 'error');
                return;
            }

            // Deshabilitar bot√≥n
            submitBtn.disabled = true;
            submitBtn.innerHTML = '‚è≥ Guardando...';

            // Preparar datos
            const datos = {
                sku: sku.value.trim(),
                codigo: barcode.value || sku.value.trim(),
                foto: fotoBase64,
                descripcion: descripcion.value.trim(),
                cantidad: cantidad.value.trim(),
                unidad: unidad.value
            };

            try {
                const respuesta = await fetch(URL_SCRIPT, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });

                const resultado = await respuesta.json();
                
                if (resultado.resultado === 'ok') {
                    mostrarMensaje('‚úÖ Art√≠culo registrado', 'success');
                    
                    // Limpiar formulario
                    form.reset();
                    fotoBase64 = '';
                    barcode.value = '';
                    barcodeDisplay.innerHTML = 'Sin escanear';
                    photoPreview.innerHTML = '';
                    photoPreview.style.display = 'none';
                    
                    // Actualizar cach√©
                    skuCache.add(sku.value.trim());
                    
                } else if (resultado.resultado === 'duplicado') {
                    mostrarMensaje('‚ùå SKU duplicado', 'error');
                } else {
                    mostrarMensaje('Error: ' + resultado.mensaje, 'error');
                }
            } catch (error) {
                mostrarMensaje('Error de conexi√≥n', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üíæ Guardar';
            }
        });

        // ============================================
        // MOSTRAR MENSAJES
        // ============================================
        function mostrarMensaje(texto, tipo) {
            messageDiv.textContent = texto;
            messageDiv.className = 'mensaje ' + tipo;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // ============================================
        // INICIALIZAR
        // ============================================
        cargarSKUs();
    </script>
</body>
</html>
